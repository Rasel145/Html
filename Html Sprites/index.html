<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Sprites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Html Sprites</h1>
    <div id="social">
        <span class="twitter"><a href="https://twitter.com/" target="_blank"></a></span>
        <span class="facebook"><a href="https://facebook.com" target="_blank"></a></span>
        <span class="instagram"><a href="https://instagram.com" target="_blank"></a></span>
        <span class="pinterest"><a href="https://pinterest.com" target="_blank"></a></span>
        <span class="googleplus"><a href="https://googleplus.com" target="_blank"></a></span>
        <span class="tumblr"><a href="https://tumblr.com" target="_blank"></a></span>
        <span class="vimeo"> <a href="https://vimeo.com" target="_blank"></a> </span>
        <span class="youtube"> <a href="https://youtube.com" target="_blank"></a></span>
        <span class="stumbleupon"> <a href="https://stumbleupon.com" target="_blank"></a></span>
        <span class="digg"><a href="https://digg.com" target="_blank"></a></span>
        <span class="flickr"> <a href="https://flickr.com" target="_blank"></a></span>
        <span class="del"> <a href="https://del.icio.us.com" target="_blank"></a></span>
        <span class="rss"> <a href="https://rss.com" target="_blank"></a></span>
    </div>
</body>
</html>
